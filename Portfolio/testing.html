<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="testing.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("j4ziKLeEJ8X45-ys4");  // Replace with your EmailJS Public Key
        })();
    </script>
</head>
<body>
    <div class="form-container">
        <form class="form" id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input required name="name" id="name" type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input required name="email" id="email" type="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea required id="message" name="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="form-submit-btn">Submit</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="testing.js"></script>
</body>
</html>
